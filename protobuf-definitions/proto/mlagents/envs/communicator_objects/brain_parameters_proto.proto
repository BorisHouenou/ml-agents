syntax = "proto3";

import "mlagents/envs/communicator_objects/resolution_proto.proto";
import "mlagents/envs/communicator_objects/space_type_proto.proto";

option csharp_namespace = "MLAgents.CommunicatorObjects";
package communicator_objects;

message BrainParametersProto {
    int32 vector_observation_size = 1;
    int32 num_stacked_vector_observations = 2;
    repeated string vector_observation_descriptions = 3;
    repeated int32 vector_action_size = 4;
    repeated ResolutionProto camera_resolutions = 5;
    repeated string vector_action_descriptions = 6;
    SpaceTypeProto vector_action_space_type = 7;
    repeated FeatureTypeProto vector_action_feature_types = 8;
    string brain_name = 9;
    bool is_training = 10;
    repeated string agent_names = 11;
}
